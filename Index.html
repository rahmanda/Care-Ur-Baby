<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="lib/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<link href="main.css" rel="stylesheet" type="text/css" />
<script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="lib/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="login">
	<div data-role="header">
		<h1>LOGIN</h1>
    </div>
	<div data-role="content">	
		<div>
        	<h4>Already have an account?</h4>
        	<div data-role="fieldcontain">
            	<label for="userName">User Name:</label>
            	<input type="text" name="userName" id="userName" value=""  />
			</div>
            <div data-role="fieldcontain">
            	<label for="passInput">Password :</label>
              	<input type="password" name="passInput" id="passInput" value=""  />
            </div>
            <a href="Content.html" data-role="button">Login</a>
            
        </div>
        <p>Not Registered? <a href='#signup'>Click Here</a> to Create an account</p>		
	</div>
	
</div> <!-- Login -->

<div data-role="page" id="signup">
	<div data-role="header">
    <a href="#login" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">Back</a>
		<h1>Sign Up</h1>
	</div>
	<div data-role="content">
	  <form method="post" action="">
          <label for="firstName">First Name</label>
          <input name="firstName" id="firstName" placeholder="First Name" value="" type="text" data-clear-btn="true">
          
          <label for="lastName">Last Name</label>
          <input name="lastName" id="lastName" placeholder="Last Name" value="" type="text" data-clear-btn="true">
                  
          <label for="userEmail">Email</label>
          <input name="userEmail" id="userEmail" placeholder="Your Email" value="" type="email" data-clear-btn="true">
          
          <label for="password">Password:</label>
	      <input type="password" name="password" id="password" value="" placeholder="Your Password" data-clear-btn="true"/>
	      <a href="Content.html" data-role="button">Submit</a>
                  
      </form>        	
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div> <!-- Sign Up-->



</body>
</html>
