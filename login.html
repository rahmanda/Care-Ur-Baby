<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="lib/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<link href="main.css" rel="stylesheet" type="text/css" />
<script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="lib/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
		$(document).bind('pageinit', function(){
			$('#form-login').submit(function(e){
				e.preventDefault();
				//Jquery.support.cors = true;
				var postTo = 'http://localhost/Care-Ur-Baby-master/db/login.php';
				$.ajax({
					url: postTo,
					crossDomain: true,
					type: 'POST',
					data: ({username: $("#userName").val(), password: $("#passInput").val()}),
					//dataType: "jsonp",
					success: function(data){
								console.log(data);
								if(data != 'error'){
									window.location.href= 'home.html?id='+data;
									localStorage.setItem('id', data);
									console.log(localStorage.getItem("id"));
								} else if(data == 'error'){
									alert("Authentication failed. Please try again!");
									return false;
								}
							},
					/*error: function() {
								alert("Failed to submit");
						}*/
				});
			});
			$('#form-signup').submit(function(e){
				e.preventDefault();
				//Jquery.support.cors = true;
				var postTo = 'http://localhost/Care-Ur-Baby-master/db/signup.php';
				$.ajax({
					url: postTo,
					crossDomain: true,
					type: 'POST',
					data: ({username: $("#firstName").val(), email: $("#userEmail").val(), password: $("#password").val()}),
					//dataType: "jsonp",
					success: function(data){
								console.log(data);
								/*if(data != 'error'){
									window.location.href= 'home.html?id='+data;
									localStorage.setItem('id', data);
									console.log(localStorage.getItem("id"));
								} else if(data == 'error'){
									alert("Authentication failed. Please try again!");
									return false;
								}*/
							},
					/*error: function() {
								alert("Failed to submit");
						}*/
				});
			});
		});
</script>  

</head> 
<body> 

<div data-role="page" id="login">
	<!--<div data-role="header">
		<h1>LOGIN</h1>
    </div>-->
	<div data-role="content">	
		<div align="center">
            <h1 align="center">Care Ur Baby</h1>
        	<div data-role="fieldcontain">
        		<h2 align="center">Already have an account?</h2>
            </div>
        	<div data-role="fieldcontain" align="center">
        	<form id="form-login" method="post" data-ajax="false">
            	<input type="text" name="username" id="userName" value="" placeholder="Your Name or Email" data-clear-btn="true"/>
              	<input type="password" name="password" id="passInput" value="" placeholder="Password" data-clear-btn="true"/>
              	<input type="submit" id="btn-login" data-role="button" value="Login" />
            </form>
            </div>
            
        </div>
        <p>Not Registered? <a href='#signup'>Click Here</a> to Create an account</p>		
	</div>
	
</div> <!-- Login -->

<div data-role="page" id="signup">
	<!--<div data-role="header">
    <a href="#login" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">Back</a>
		<h1>Sign Up</h1>
	</div>-->
	<div data-role="content">
    	<div data-role="fieldcontain">
        	<h1 align="center">Care your baby?</h1> 
            <h2 align="center">Signing up Now</h2>
        </div>
    	<div data-role="fieldcontain" align="center">
	  		<form id="form-signup" method="post">
          		<!--<label for="firstName">First Name</label>-->
          		<input name="username" id="firstName" placeholder="username" value="" type="text" data-clear-btn="true" data-icon="home">                  
          		<!--<label for="userEmail">Email</label>-->
          		<input name="userEmail" id="userEmail" placeholder="Your Email" value="" type="email" data-clear-btn="true">
          
          		<!--<label for="password">Password:</label>-->
	      		<input type="password" name="password" id="password" value="" placeholder="Your Password" data-clear-btn="true"/>
	      		<input type="submit" data-role="button" rel="external" value="SignUp"/>                 
      		</form>
        </div>        	
	</div>
	
</div> <!-- Sign Up-->
</body>
</html>
